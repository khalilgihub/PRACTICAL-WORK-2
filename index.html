<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRACTICAL WORK 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
    }
    h1 {
      color: green;
      text-align: center;
    }
    p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
    }
    .image-upload-container {
      margin-bottom: 20px;
    }
    .image-upload-label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .image-preview-wrapper {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .image-preview {
      width: 120px;
      height: 120px;
      border: 2px dashed #999;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 14px;
      background-color: #f9f9f9;
    }
    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }
    .file-input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .custom-file-upload {
      display: inline-block;
      padding: 8px 16px;
      cursor: pointer;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .file-name {
      font-size: 14px;
      color: #666;
    }
    .file-size-hint {
      font-size: 12px;
      color: #999;
    }
    input[type="file"] {
      display: none;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus,
    select:focus {
      outline: none;
      border-color: #1565C0;
      background-color: #fffef0;
    }
    .radio-group {
      margin: 10px 0;
    }
    .radio-group label {
      display: inline;
      font-weight: normal;
      margin-right: 20px;
    }
    .radio-group input[type="radio"] {
      margin-right: 5px;
    }
    .registerbtn {
      padding: 12px 30px;
      background-color: #1565C0;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .registerbtn:hover {
      background-color: #0d47a1;
    }
    hr {
      margin: 30px 0;
      border: none;
      border-top: 3px solid #1565C0;
    }
  </style>
  <script>
    function myFunction(x) {
      x.style.background = "yellow";
    }
    function upperCase() {
      const i = document.getElementById("student_name");
      const x = document.getElementById("father_name");
      const y = document.getElementById("mother_name");
      i.value = i.value.toUpperCase();
      x.value = x.value.toUpperCase();
      y.value = y.value.toUpperCase();
    }
    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('imagePreview');
      const fileName = document.getElementById('fileName');
      if (file) {
        if (file.size > 5 * 1024 * 1024) {
          alert('File size must be less than 5 MB');
          event.target.value = '';
          return;
        }
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.innerHTML = '<img src="' + e.target.result + '" alt="Preview">';
        }
        reader.readAsDataURL(file);
        fileName.textContent = file.name;
      } else {
        preview.innerHTML = 'No image';
        fileName.textContent = 'No file chosen';
      }
    }
    function validateNotEmpty(id, message) {
      const value = document.getElementById(id).value.trim();
      if (value === "") {
        alert(message);
        document.getElementById(id).focus();
      }
    }
    function validateEmail() {
      const email = document.getElementById("email").value;
      const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!pattern.test(email)) {
        alert("Please enter a valid email address.");
        document.getElementById("email").focus();
      }
    }
    function validatePhone() {
      const phone = document.getElementById("tel").value;
      if (!/^\d{10,11}$/.test(phone)) {
        alert("Please enter a valid phone number (10â€“11 digits).");
        document.getElementById("tel").focus();
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h1>BLOOM COLLEGE</h1>
    <p>Student Registration Form</p>

    <form id="registrationForm" enctype="multipart/form-data">
      <div class="image-upload-container">
        <label class="image-upload-label">Student image:</label>
        <div class="image-preview-wrapper">
          <div class="image-preview" id="imagePreview">No image</div>
          <div class="file-input-wrapper">
            <label for="student_image" class="custom-file-upload">Choose file</label>
            <input type="file" id="student_image" name="student_image" accept="image/*" onchange="previewImage(event)">
            <span class="file-name" id="fileName">No file chosen</span>
            <span class="file-size-hint">(less than 5 Mb)</span>
          </div>
        </div>
      </div>

      <label for="student_name">Student Name</label>
      <input type="text" id="student_name" name="student_name" placeholder="Full name" onchange="upperCase()" onblur="validateNotEmpty('student_name','Please enter student name')" required>

      <label for="father_name">Father's Name</label>
      <input type="text" id="father_name" name="father_name" placeholder="Father's full name" onchange="upperCase()" onblur="validateNotEmpty('father_name','Please enter father name')" required>

      <label for="mother_name">Mother's Name</label>
      <input type="text" id="mother_name" name="mother_name" placeholder="Mother's full name" onchange="upperCase()" onblur="validateNotEmpty('mother_name','Please enter mother name')" required>

      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="email@xyz.com" onfocus="myFunction(this)" onblur="validateEmail()" required>

      <label for="level">Level</label>
      <select name="level" id="level" required>
        <option value="degree">Degree</option>
        <option value="master">Master</option>
        <option value="diploma">Diploma</option>
        <option value="phd">Phd</option>
      </select>

      <label for="department">Department</label>
      <select name="department" id="department" required>
        <option value="">-- Select Department --</option>
        <option value="jtmk">JTMK</option>
        <option value="jkpk">JKPK</option>
        <option value="jka">JKA</option>
        <option value="jke">JKE</option>
        <option value="jp">JP</option>
        <option value="jmsk">JMSK</option>
      </select>

      <label for="tel">Tel/Mobile</label>
      <input type="text" id="tel" name="tel" onblur="validatePhone()" required>

      <hr>

      <h1>ADDRESS</h1>

      <label for="state">State</label>
      <select name="state" id="state" onblur="validateNotEmpty('state','Please select a state')" required>
        <option value="">-- Select State --</option>
        <option value="johor">Johor</option>
        <option value="kedah">Kedah</option>
        <option value="kelantan">Kelantan</option>
        <option value="melaka">Melaka</option>
        <option value="negeri_sembilan">Negeri Sembilan</option>
        <option value="pahang">Pahang</option>
        <option value="penang">Pulau Pinang</option>
        <option value="perak">Perak</option>
        <option value="perlis">Perlis</option>
        <option value="sabah">Sabah</option>
        <option value="sarawak">Sarawak</option>
        <option value="selangor">Selangor</option>
        <option value="terengganu">Terengganu</option>
        <option value="kuala_lumpur">Wilayah Persekutuan Kuala Lumpur</option>
        <option value="labuan">Wilayah Persekutuan Labuan</option>
        <option value="putrajaya">Wilayah Persekutuan Putrajaya</option>
      </select>

      <label for="city">City</label>
      <input type="text" id="city" name="city" onblur="validateNotEmpty('city','Please enter city')" required>

      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" name="postcode" onblur="validateNotEmpty('postcode','Please enter postcode')" required>

      <hr>

      <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
        <button type="submit" class="registerbtn">Register</button>
        <button type="reset" class="registerbtn" style="background-color: gray;">Reset</button>
      </div>
    </form>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="successModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <p>Your details have been saved!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const modal = new bootstrap.Modal(document.getElementById('successModal'));
      modal.show();
      this.reset();
      document.getElementById('imagePreview').innerHTML = 'No image';
      document.getElementById('fileName').textContent = 'No file chosen';
    });
  </script>
</body>
</html>
